<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel ="stylesheet" href ="./style.css">
    <script  src="script.js" defer></script>
</head>
<body>
   <div class = "container">
        <h3> Welcome to the calculator web app</h3>
        <div id="calculator">
            <div id = "display">1+2</div>
             <div id = buttons> 
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>Equals</button>
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
                <button>Clear</button>  
             </div>
           
        </div>
   </div>
</body>
</html>
